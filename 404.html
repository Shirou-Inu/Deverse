<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Redirect to index.html while preserving the path
      var redirectTo = window.location.origin + '/index.html' + window.location.search + window.location.hash;
      window.location.replace(redirectTo);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
